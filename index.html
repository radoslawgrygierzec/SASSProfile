<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>SCSS Profile</title>
</head>

<body>
    <div class="phone">
        <header class="nav-header">
            <nav class="nav-container">
                <div class="fas fa-arrow-left"></div>
                <div class="page-title"><b>Shopping Cart</b></div>
                <img class="profile-img" src="assets/profile-picture.png" />
            </nav>
        </header>
        <section class="map-section">
            <img class="watch-icon" src="#" />
            <div class="time-left">45 Minutes</div>
            <div class="meal-type">Thai Long</div>
            <div class="white-box map-widget">
                <img class="map" src="#" />
                <div class="adress">Finlandzka 10</div>
                <div class="gray-font">01 922, Warsaw</div>
            </div>
        </section>
        <div class="space-between">
            <h4>Order</h4>
            <p class="gray-font">2 Dishes</p>
            <section class="order-section">
                <div class="order-container">
                    <ol>
                        <li class="white-box">Tom Thai Kaeng</li>
                        <li class="white-box">Ga Bo Thai Cay</li>
                    </ol>
                    <div class="order">
                        <div class="gray-font">Order</div>
                        <div class="gray-font">$26,90</div>
                        <div class="gray-font">Delivery</div>
                        <div class="gray-font">$4,00</div>
                    </div>
                    <div class="summary">
                        <div>Summary</div>
                        <div>$30,90</div>
                    </div>
                    <div class="card-section">
                        <img class="visa" src="#" />
                        <div>**** 8266</div>
                        <div>Change</div>
                    </div>
                </div>
            </section>
        </div>
        <button class="submit-btn" type="button" name="button">Submit an Order</button>
    </div>
</body>

</html>
